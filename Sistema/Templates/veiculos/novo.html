{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Novo Veículo</title><link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="https://kit.fontawesome.com/5bdda5df61.js" crossorigin="anonymous"></script>
    
    </head> 
    <body>
        <div class="container veiculo-container">
            <div class="row align-items-center justify-content-center veiculo-list">
                <div class="col-md-12">
                    <div class="row align-items-center justify-conten-between mb-4">
                        <div class="col-md-2">
                            <a href="/" class="btn btn-secondary btn-custom"><i class="fas fa-sign-out-alt fa-flip-horizontal"></i> Logout</a>
                        </div>
                        <div class="col-md-8 veiculo-title">
                            Veículos
                        </div>
                        <div class="col-md-2 text-right">
                            <a href="/veiculos/" class="btn btn-warning btn-custom"><i class="fas fa-reply"></i> Voltar</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 text-center novo-veiculo mb-4">
                    Novo Veículo
                </div>
                <div class="col-md-12 mb-4">
                    
                    <form action="/veiculos/novo/" method="POST">
                        <div class="row justify-content-center">
                            {% csrf_token %}
                            {% for field in form %}
                            <div class="col-md-6 mb-2">
                                {{field.label}}
                                {{field}}
                            </div>
                            {% endfor %}
                            <div class="col-md-6 offset-md-6 text-right mt-4">
                                <button type="reset" class="btn btn-secondary" value="Limpar"><i class="fas fa-broom fa-lg"></i> Limpar</button>
                                <button type="submit" class="btn btn-primary" value="Salvar"><i class="fas fa-save fa-lg"></i> Salvar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </body>   
</html>
